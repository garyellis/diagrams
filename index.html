<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Outage Animation (Dark Theme)</title>
    <style>
        :root {
            --green: #81C784;
            --red: #E57373;
            --cf-orange: #FFB74D;
            --admin-blue: #64B5F6;
            --bg: #121212;
            --stage-bg: #1e1e1e;
            --text: #eeeeee;
            --text-muted: #aaaaaa;
            --dns-purple: #BA68C8;
            --border: #333333;
        }
        body { 
            font-family: "Inter", sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        #stage {
            position: relative;
            width: 940px; 
            height: 560px; 
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: var(--stage-bg);
            overflow: hidden;
        }

        /* Legend */
        #legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 10px;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-weight: 600; color: var(--text-muted); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        .node {
            position: absolute;
            width: 100px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        .node img { width: 60px; height: 60px; transition: filter 0.5s; }
        .node span { display: block; font-size: 11px; font-weight: 700; margin-top: 5px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text); }

        /* Positions */
        #user { left: 70px; top: 330px; }
        #edge { left: 420px; top: 330px; }
        #origin { left: 770px; top: 330px; }
        #api { left: 420px; top: 100px; }
        #admin { left: 770px; top: 100px; }

        /* Connections */
        .connection {
            position: absolute;
            background: #444;
            height: 2px;
            z-index: 1;
        }
        .connection-label {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: #777;
            background: var(--stage-bg);
            padding: 0 5px;
            text-transform: uppercase;
        }
        
        #link-user-edge { left: 150px; top: 360px; width: 270px; }
        #link-edge-origin { left: 500px; top: 360px; width: 270px; }
        #link-admin-api { left: 500px; top: 130px; width: 270px; }
        #link-api-edge { left: 470px; top: 160px; width: 2px; height: 170px; }

        /* DNS Record Visual */
        #dns-record {
            position: absolute;
            left: 490px;
            top: 185px;
            background: #252525;
            border: 2px solid var(--dns-purple);
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 5;
            transition: all 0.3s;
            width: 140px;
            color: var(--text);
        }
        .record-title { color: var(--dns-purple); font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 6px; padding-bottom: 4px; display: flex; justify-content: space-between; }
        .proxy-status { 
            display: flex; 
            align-items: center; 
            gap: 4px; 
            font-weight: bold; 
            color: var(--cf-orange); 
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px dashed #333;
        }

        /* Traffic Packets */
        .packet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            top: -4px;
            offset-path: path('M 0 0 L 270 0');
            animation: flow 2s infinite linear;
            box-shadow: 0 0 8px var(--green);
        }
        #link-edge-origin .packet { offset-path: path('M 0 0 L 270 0'); }
        
        @keyframes flow {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        /* Control Pulse */
        .pulse {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--cf-orange);
            border-radius: 50%;
            left: -3px;
            offset-path: path('M 0 0 L 0 170');
            animation: pulse-flow 3s infinite ease-in-out;
            box-shadow: 0 0 8px var(--cf-orange);
        }
        @keyframes pulse-flow {
            0% { offset-distance: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        /* Failure Styles */
        .failed img { filter: grayscale(1) brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(5); }
        .failed span { color: var(--red); }
        .failed-link { background: var(--red) !important; opacity: 0.2; }
        
        .x-mark {
            position: absolute;
            font-size: 40px;
            color: #ff5252;
            font-weight: bold;
            display: none;
            z-index: 20;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }

        /* Tooltips */
        .node .tooltip {
            visibility: hidden;
            width: 140px;
            background-color: #444;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 30;
            bottom: 125%;
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
            line-height: 1.4;
            pointer-events: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .node:hover .tooltip { visibility: visible; opacity: 1; }
        .node .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #444 transparent transparent transparent;
        }

        /* Live Indicator */
        #live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--green);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 12px var(--green);
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(129, 199, 132, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(129, 199, 132, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(129, 199, 132, 0); }
        }
        .indicator-down { background-color: var(--red) !important; box-shadow: 0 0 12px var(--red) !important; animation: none !important; }

        /* Status Ticker */
        #status-text { 
            position: absolute;
            bottom: 75px;
            width: 100%;
            text-align: center;
            font-size: 16px; 
            font-weight: 500; 
            color: var(--text-muted); 
            height: 24px;
            z-index: 20;
            transition: opacity 0.3s, transform 0.3s;
        }
        .status-update { opacity: 0; transform: translateY(5px); }

        #controls { 
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex; 
            justify-content: center;
            gap: 15px; 
            z-index: 20;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #333;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        button:hover { background: #444; border-color: #555; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="stage">
        <!-- Legend -->
        <div id="legend">
            <div class="legend-item"><div class="dot" style="background:var(--green)"></div> Data Traffic</div>
            <div class="legend-item"><div class="dot" style="background:var(--cf-orange)"></div> Control Signal</div>
            <div class="legend-item"><div class="dot" style="background:var(--admin-blue)"></div> Admin Request</div>
        </div>

        <!-- Connections -->
        <div id="link-user-edge" class="connection">
            <div class="connection-label" style="left: 100px; top: -15px;">Data Plane</div>
            <div class="packet"></div>
        </div>
        <div id="link-edge-origin" class="connection">
            <div class="packet"></div>
        </div>
        <div id="link-admin-api" class="connection">
            <div class="connection-label" style="left: 100px; top: -15px;">Management</div>
        </div>
        <div id="link-api-edge" class="connection">
            <div class="connection-label" style="left: 10px; top: 80px; transform: rotate(90deg); transform-origin: left top;">Control Plane</div>
            <div class="pulse"></div>
        </div>

        <!-- DNS Record -->
        <div id="dns-record">
            <div class="record-title"><span>DNS Record</span> <span>üîí</span></div>
            <div>TYPE: A</div>
            <div id="dns-name-display">NAME: app.io</div>
            <div id="record-value" style="color: var(--text-muted); font-weight: bold;">VALUE: CF_EDGE_IP</div>
            <div class="proxy-status">
                <span class="cloud-icon">‚òÅÔ∏è</span>
                <span>Proxied (Orange)</span>
            </div>
        </div>

        <!-- Nodes -->
        <div id="user" class="node">
            <img src="components/user.svg"><span>User</span>
            <div class="tooltip" id="tip-user"></div>
        </div>
        <div id="edge" class="node">
            <img src="components/edge_up.svg"><span>CF Edge</span>
            <div class="tooltip" id="tip-edge"></div>
        </div>
        <div id="origin" class="node">
            <img src="components/origin.svg"><span>Origin</span>
            <div class="tooltip" id="tip-origin"></div>
        </div>
        <div id="api" class="node">
            <img src="components/api_up.svg"><span>CF API</span>
            <div class="tooltip" id="tip-api"></div>
        </div>
        <div id="admin" class="node">
            <img src="components/admin.svg"><span>Domain Admin</span>
            <div class="tooltip" id="tip-admin"></div>
        </div>

        <!-- Failure Markers -->
        <div id="x-edge" class="x-mark" style="left: 430px; top: 340px;">‚úï</div>
        <div id="x-api" class="x-mark" style="left: 430px; top: 110px;">‚úï</div>
        <div id="x-admin" class="x-mark" style="left: 620px; top: 110px;">‚úï</div>

        <!-- UI Inside Stage -->
        <div id="status-text"><span id="live-indicator"></span><span id="text-target"></span></div>
        <div id="controls">
            <button id="run-btn" onclick="runScenario()">Play Outage Scenario</button>
            <button onclick="reset()" style="background:#252525; color:#aaa; border-color:#333;">Reset</button>
        </div>
    </div>

    <script>
        // --- CUSTOMIZE CONTENT HERE ---
        const CONTENT = {
            dnsName: "app.io",
            tooltips: {
                user: "End user browsing the site via your domain.",
                edge: "Global Network: WAF, CDN, and Security Proxy.",
                origin: "The Customer Server where the application is hosted.",
                api: "Control Plane: Manages DNS, Page Rules, and Settings.",
                admin: "Site Administrator managing Cloudflare settings."
            },
            steps: [
                "Step 1: Normal Operation. API manages DNS record pointing to Edge.",
                "Step 2: Cloudflare Edge goes DOWN. Traffic is blackholed.",
                "Step 3: Control Plane (API) also goes DOWN. DNS management is frozen.",
                "Step 4: Admin attempts to update DNS to point '{DNS}' to Origin...",
                "Step 5: <span style='color:var(--red)'>FAILED.</span> API down. Proxy cannot be disabled. Traffic trapped."
            ]
        };

        const elements = {
            userTip: document.getElementById('tip-user'),
            edgeTip: document.getElementById('tip-edge'),
            originTip: document.getElementById('tip-origin'),
            apiTip: document.getElementById('tip-api'),
            adminTip: document.getElementById('tip-admin'),
            dnsName: document.getElementById('dns-name-display'),
            edgeNode: document.getElementById('edge'),
            apiNode: document.getElementById('api'),
            status: document.getElementById('status-text'),
            statusText: document.getElementById('text-target'),
            liveDot: document.getElementById('live-indicator'),
            packets: document.querySelectorAll('.packet'),
            pulses: document.querySelectorAll('.pulse'),
            xEdge: document.getElementById('x-edge'),
            xApi: document.getElementById('x-api'),
            xAdmin: document.getElementById('x-admin'),
            adminLink: document.getElementById('link-admin-api'),
            dnsBox: document.getElementById('dns-record')
        };

        function initContent() {
            elements.userTip.innerText = CONTENT.tooltips.user;
            elements.edgeTip.innerText = CONTENT.tooltips.edge;
            elements.originTip.innerText = CONTENT.tooltips.origin;
            elements.apiTip.innerText = CONTENT.tooltips.api;
            elements.adminTip.innerText = CONTENT.tooltips.admin;
            elements.dnsName.innerText = `NAME: ${CONTENT.dnsName}`;
            elements.statusText.innerHTML = CONTENT.steps[0];
        }

        async function updateStatus(text, isError = false) {
            const finalLine = text.replace("{DNS}", CONTENT.dnsName);
            elements.status.classList.add('status-update');
            await wait(300);
            elements.statusText.innerHTML = finalLine;
            if (isError) {
                elements.liveDot.classList.add('indicator-down');
            } else {
                elements.liveDot.classList.remove('indicator-down');
            }
            elements.status.classList.remove('status-update');
        }

        function reset() { location.reload(); }
        async function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        window.addEventListener('load', initContent);

        async function runScenario() {
            const runBtn = document.getElementById('run-btn');
            runBtn.disabled = true;
            runBtn.style.opacity = '0.5';

            await updateStatus(CONTENT.steps[0]);
            await wait(3000);

            await updateStatus(CONTENT.steps[1], true);
            elements.edgeNode.classList.add('failed');
            elements.xEdge.style.display = 'block';
            elements.packets.forEach(p => p.style.display = 'none');
            document.getElementById('link-user-edge').classList.add('failed-link');
            document.getElementById('link-edge-origin').classList.add('failed-link');
            await wait(3000);

            await updateStatus(CONTENT.steps[2], true);
            elements.apiNode.classList.add('failed');
            elements.xApi.style.display = 'block';
            elements.pulses.forEach(p => p.style.display = 'none');
            document.getElementById('link-api-edge').style.background = 'var(--red)';
            document.getElementById('link-api-edge').style.opacity = '0.3';
            await wait(3000);

            await updateStatus(CONTENT.steps[3]);
            const adminPacket = document.createElement('div');
            adminPacket.className = 'packet';
            adminPacket.style.background = 'var(--admin-blue)';
            adminPacket.style.animation = 'flow 1.5s forwards linear';
            adminPacket.style.offsetPath = "path('M 270 0 L 0 0')";
            elements.adminLink.appendChild(adminPacket);
            
            await wait(1000);
            elements.xAdmin.style.display = 'block';
            await updateStatus(CONTENT.steps[4], true);
            
            elements.dnsBox.style.borderColor = 'var(--red)';
            elements.dnsBox.style.transform = 'scale(1.1)';
            await wait(500);
            elements.dnsBox.style.transform = 'scale(1.0)';
        }
    </script>
</body>
</html>
