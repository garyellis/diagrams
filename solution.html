<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilient Architecture: Multi-Cloud Failover</title>
    <style>
        :root {
            --green: #81C784;
            --red: #E57373;
            --cf-orange: #FFB74D;
            --admin-blue: #64B5F6;
            --bg: #121212;
            --stage-bg: #1e1e1e;
            --text: #eeeeee;
            --text-muted: #aaaaaa;
            --dns-purple: #BA68C8;
            --border: #333333;
            --azure-teal: #4DB6AC;
            --failover-teal: #00BCD4;
            --cf-group-bg: rgba(255, 130, 31, 0.03);
            --azure-group-bg: rgba(77, 182, 172, 0.03);
        }
        body { 
            font-family: "Inter", sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        #stage {
            position: relative;
            width: 940px; 
            height: 560px; 
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: var(--stage-bg);
            overflow: hidden;
        }

        /* Ecosystem Boundaries */
        .group-box {
            position: absolute;
            border: 1px dashed;
            border-radius: 16px;
            z-index: 1;
            transition: all 0.5s;
        }
        .group-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #azure-group {
            left: 140px;
            top: 40px;
            width: 280px;
            height: 120px;
            border-color: rgba(77, 182, 172, 0.3);
            background: var(--azure-group-bg);
        }
        #azure-group .group-label { color: var(--azure-teal); }

        #cf-group {
            left: 370px;
            top: 190px;
            width: 350px;
            height: 220px;
            border-color: rgba(255, 183, 77, 0.3);
            background: var(--cf-group-bg);
        }
        #cf-group .group-label { color: var(--cf-orange); }

        /* Legend */
        #legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 10px;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-weight: 600; color: var(--text-muted); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        .node {
            position: absolute;
            width: 100px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        .node img { width: 50px; height: 50px; transition: filter 0.5s; }
        .node span { display: block; font-size: 10px; font-weight: 700; margin-top: 5px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text); }

        /* Restored Positions */
        #user { left: 60px; top: 320px; }
        #origin { left: 820px; top: 320px; }
        
        #azure-portal { left: 300px; top: 60px; }
        #azure-dns { left: 160px; top: 60px; }
        #admin { left: 440px; top: 60px; } 
        
        #cf-api { left: 390px; top: 210px; } 
        #cf-dns { left: 500px; top: 210px; }
        #edge { left: 445px; top: 320px; } 

        /* Connections */
        .connection {
            position: absolute;
            background: #444;
            height: 2px;
            z-index: 1;
            transition: all 0.5s;
        }
        
        #link-admin-portal { left: 350px; top: 85px; width: 140px; border-bottom: 1px dashed #444; background: none; }
        #link-portal-dns { left: 210px; top: 85px; width: 140px; border-bottom: 1px solid var(--azure-teal); background: none; }
        #link-user-edge { left: 150px; top: 345px; width: 295px; }
        #link-edge-origin { left: 545px; top: 345px; width: 275px; }
        
        #link-dns-target {
            position: absolute;
            top: 0;
            left: 0;
            width: 940px;
            height: 560px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
            transition: opacity 0.5s;
        }

        /* Bypass Arc */
        #bypass-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        .bypass-path {
            fill: none;
            stroke: var(--failover-teal);
            stroke-width: 3;
            stroke-dasharray: 10, 5;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--failover-teal));
        }
        .bypass-packet { fill: var(--failover-teal); filter: drop-shadow(0 0 8px var(--failover-teal)); }

        /* DNS Records */
        .dns-card {
            position: absolute;
            background: #252525;
            border-radius: 6px;
            padding: 8px;
            font-family: monospace;
            font-size: 9px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 15;
            transition: all 0.5s;
            width: 140px;
            color: var(--text);
        }
        .record-title { font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 6px; padding-bottom: 4px; display: flex; justify-content: space-between; }
        
        #dns-record-azure { left: 140px; top: 140px; border: 2px solid var(--azure-teal); }
        #dns-record-azure .record-title { color: var(--azure-teal); }

        #dns-record-cf { left: 630px; top: 210px; border: 2px solid var(--cf-orange); }
        #dns-record-cf .record-title { color: var(--cf-orange); }

        /* Traffic Packets */
        .packet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            top: -4px;
            offset-path: path('M 0 0 L 295 0');
            animation: flow 3s infinite linear;
            box-shadow: 0 0 8px var(--green);
        }
        #link-edge-origin .packet { offset-path: path('M 0 0 L 275 0'); animation-duration: 1.5s; }
        
        @keyframes flow {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        /* Failure Styles */
        .failed img { filter: grayscale(1) brightness(0.3) sepia(1) hue-rotate(-50deg) saturate(3); }
        .failed span { color: var(--red); opacity: 0.5; }
        
        .dimmed { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
        
        .x-mark {
            position: absolute;
            font-size: 35px;
            color: #ff5252;
            font-weight: bold;
            display: none;
            z-index: 20;
        }

        #status-text { 
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            font-size: 15px; 
            font-weight: 500; 
            color: var(--text-muted); 
            height: 24px;
        }
        .status-update { opacity: 0; transform: translateY(5px); transition: all 0.3s; }

        #controls { 
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex; 
            justify-content: center;
            gap: 15px; 
        }
        button {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #333;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        button:hover { background: #444; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div id="stage">
        <!-- Ecosystems -->
        <div id="azure-group" class="group-box"><div class="group-label">Azure</div></div>
        <div id="cf-group" class="group-box"><div class="group-label">Cloudflare</div></div>

        <!-- Legend -->
        <div id="legend">
            <div class="legend-item"><div class="dot" style="background:var(--green)"></div> Traffic</div>
            <div class="legend-item"><div class="dot" style="background:var(--failover-teal)"></div> Failover Path</div>
            <div class="legend-item"><div class="dot" style="background:var(--azure-teal)"></div> Azure</div>
            <div class="legend-item"><div class="dot" style="background:var(--cf-orange)"></div> Cloudflare</div>
        </div>

        <!-- Connections -->
        <div id="link-admin-portal" class="connection"></div>
        <div id="link-portal-dns" class="connection"></div>
        <div id="link-user-edge" class="connection"><div class="packet"></div></div>
        <div id="link-edge-origin" class="connection"><div class="packet"></div></div>
        <!-- DNS Connection Path -->
        <svg id="link-dns-target" viewBox="0 0 940 560">
            <path d="M 210 110 V 275 Q 210 285 220 285 H 620 Q 630 285 630 275 V 270" fill="none" stroke="var(--green)" stroke-width="1.5" stroke-dasharray="3,3" />
        </svg>
        
        <!-- Elegant Bypass SVG Arc -->
        <svg id="bypass-svg" viewBox="0 0 940 560">
            <path id="bypass-arc" class="bypass-path" d="M 110 345 Q 470 520 870 345" />
            <circle class="bypass-packet" r="5">
                <animateMotion dur="2s" repeatCount="indefinite"><mpath href="#bypass-arc" /></animateMotion>
            </circle>
            <text x="470" y="480" text-anchor="middle" fill="var(--failover-teal)" font-size="10" font-weight="bold" opacity="0.8">REDIRECTED TO ALTERNATE PATH (FAILOVER)</text>
        </svg>

        <!-- DNS Records -->
        <div id="dns-record-azure" class="dns-card">
            <div class="record-title"><span>Azure DNS</span> <span>☁️</span></div>
            <div style="font-size:7px; opacity:0.6;">TYPE: CNAME</div>
            <div id="az-dns-name">NAME: app.io</div>
            <div id="az-target" style="color: var(--cf-orange); font-weight: bold; margin-top: 4px;">...</div>
        </div>

        <div id="dns-record-cf" class="dns-card">
            <div class="record-title"><span>Cloudflare DNS</span> <span>☁️</span></div>
            <div style="font-size:7px; opacity:0.6;">TYPE: A (PROXIED)</div>
            <div id="cf-dns-name">...</div>
            <div style="color: var(--text-muted); font-weight: bold; margin-top: 4px;">origin ip</div>
            <div style="display: flex; align-items: center; gap: 4px; font-weight: bold; color: var(--cf-orange); margin-top: 4px; padding-top: 4px; border-top: 1px dashed #333;">
                <span>☁️</span> <span>Proxied</span>
            </div>
        </div>

        <!-- Nodes -->
        <div id="admin" class="node"><img src="components/admin.svg"><span>Admin</span></div>
        <div id="azure-portal" class="node"><img src="components/api_up.svg" style="filter: hue-rotate(150deg);"><span>Portal</span></div>
        <div id="azure-dns" class="node"><img src="components/api_up.svg" style="filter: hue-rotate(150deg);"><span>DNS</span></div>
        
        <div id="cf-api" class="node"><img src="components/api_up.svg"><span>API</span></div>
        <div id="cf-dns" class="node"><img src="components/api_up.svg"><span>DNS</span></div>
        <div id="edge" class="node"><img src="components/edge_up.svg"><span>Edge</span></div>
        
        <div id="user" class="node"><img src="components/user.svg"><span>User</span></div>
        <div id="origin" class="node"><img src="components/origin.svg"><span>Origin Host</span></div>

        <!-- Failure Markers -->
        <div id="x-edge" class="x-mark" style="left: 475px; top: 325px;">✕</div>
        <div id="x-api" class="x-mark" style="left: 420px; top: 215px;">✕</div>
        <div id="x-cf-dns" class="x-mark" style="left: 530px; top: 215px;">✕</div>

        <!-- UI -->
        <div id="status-text"><span id="live-dot" style="display:inline-block; width:8px; height:8px; border-radius:50%; margin-right:10px; background:var(--green);"></span><span id="text-target"></span></div>
        <div id="controls">
            <button id="run-btn" onclick="runScenario()">Demonstrate Failover</button>
            <button onclick="location.reload()" style="background:#252525; color:#aaa; border-color:#333;">Reset</button>
        </div>
    </div>

    <script>
        const CONTENT = {
            dnsName: "app.io",
            cfTarget: "app.io.cdn.cloudflare.net",
            originTarget: "origin-server.io",
            steps: [
                "Step 1: Normal Operation. Azure DNS points traffic to Cloudflare.",
                "Step 2: CLOUDFLARE OUTAGE. Edge & API services are down (DNS remains active).",
                "Step 3: Admin logs into Azure Portal (Unaffected by CF outage).",
                "Step 4: Admin updates Azure CNAME to point directly to Origin Host.",
                "Step 5: SUCCESS. Traffic is redirected via Failover Path."
            ]
        };

        const elements = {
            status: document.getElementById('status-text'),
            statusText: document.getElementById('text-target'),
            liveDot: document.getElementById('live-dot'),
            edgeNode: document.getElementById('edge'),
            apiNode: document.getElementById('cf-api'),
            dnsNodeCf: document.getElementById('cf-dns'),
            xEdge: document.getElementById('x-edge'),
            xApi: document.getElementById('x-api'),
            packets: document.querySelectorAll('.packet'),
            linkUserEdge: document.getElementById('link-user-edge'),
            linkEdgeOrigin: document.getElementById('link-edge-origin'),
            azTarget: document.getElementById('az-target'),
            dnsBoxCf: document.getElementById('dns-record-cf'),
            dnsBoxAzure: document.getElementById('dns-record-azure'),
            bypassSvg: document.getElementById('bypass-svg')
        };

        window.onload = () => {
            document.getElementById('cf-dns-name').innerText = `NAME: ${CONTENT.cfTarget}`;
            elements.azTarget.innerText = CONTENT.cfTarget;
            elements.statusText.innerText = CONTENT.steps[0];
            elements.liveDot.style.backgroundColor = 'var(--green)';
            elements.liveDot.style.boxShadow = '0 0 12px var(--green)';
        };

        async function updateStatus(text, warn = false) {
            elements.status.classList.add('status-update');
            await new Promise(r => setTimeout(r, 300));
            elements.statusText.innerText = text;
            elements.liveDot.style.background = warn ? 'var(--cf-orange)' : 'var(--green)';
            elements.liveDot.style.boxShadow = warn ? '0 0 12px var(--cf-orange)' : '0 0 12px var(--green)';
            elements.status.classList.remove('status-update');
        }

        async function runScenario() {
            document.getElementById('run-btn').disabled = true;
            await updateStatus(CONTENT.steps[0]);
            await new Promise(r => setTimeout(r, 2500));

            await updateStatus(CONTENT.steps[1], true);
            // Edge and API fail (red X)
            elements.edgeNode.classList.add('failed');
            elements.apiNode.classList.add('failed');
            elements.xEdge.style.display = 'block';
            elements.xApi.style.display = 'block';
            
            // Cloudflare DNS dims (it's up but bypassed/unreliable in this flow)
            elements.dnsNodeCf.classList.add('dimmed');
            elements.dnsBoxCf.classList.add('dimmed');
            
            elements.packets.forEach(p => p.style.display = 'none');
            await new Promise(r => setTimeout(r, 3000));

            await updateStatus(CONTENT.steps[2]);
            const adminAction = document.createElement('div');
            adminAction.className = 'packet';
            adminAction.style.background = 'var(--admin-blue)';
            adminAction.style.animation = 'flow 1s forwards linear';
            adminAction.style.offsetPath = "path('M 140 0 L 0 0')";
            document.getElementById('link-admin-portal').appendChild(adminAction);
            await wait(1500);

            await updateStatus(CONTENT.steps[3]);
            // Azure DNS stays bright and active
            elements.dnsBoxAzure.style.borderColor = 'var(--green)';
            elements.dnsBoxAzure.style.transform = 'scale(1.1)';
            await wait(500);
            elements.azTarget.innerText = CONTENT.originTarget;
            elements.azTarget.style.color = "var(--green)";
            elements.dnsBoxAzure.style.transform = 'scale(1.0)';
            
            await wait(800);
            elements.dnsBoxAzure.style.opacity = '0.4';
            document.getElementById('link-dns-target').style.opacity = '0';
            await wait(700);

            await updateStatus(CONTENT.steps[4]);
            elements.bypassSvg.style.display = 'block';
            elements.linkUserEdge.style.opacity = '0';
            elements.linkEdgeOrigin.style.opacity = '0';
            document.getElementById('cf-group').style.opacity = '0.05';
        }
        
        async function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
</html>
